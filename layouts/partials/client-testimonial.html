{{ if .Site.Params.clienttesti.enable }}
<section>
        <div class="testimonial_client">
          <div class="col-sm-12 h2 text-center client-testimonial" style="color: #03244f;">{{ with .Site.Params.clienttesti.title }} {{ . | safeHTML }} {{ end }}</div>
        </div>

        <div class="container">

                <form action="#" method="post" accept-charset="utf-8">
                        <div class="wow animated" style="padding: 5px;">
                              <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                        <input class="form-control" name="fullname" placeholder="Full Name" type="text" required />                                
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                        <input class="form-control" name="email" placeholder="Email" type="text" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                        <input class="form-control" name="location" placeholder="Location" type="text" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                        <input class="form-control" name="order_id" placeholder="Order ID" type="text" required />
                                    </div>
                                </div>
                                <div class="row">
                                  <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                      <input class="form-control" name="rating" placeholder="Rating (Out of 5)" type="text" required />
                                  </div>
                              </div>
                              <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                    <input class="form-control" name="subject" placeholder="Subject" type="text" required />
                                </div>
                            </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <textarea style="resize:vertical;" class="form-control" placeholder="Message..." rows="6" name="comment" required></textarea>
                                    </div>
                                </div>
                            </div>  
                            <div class="panel-footer" style="margin-bottom:-14px;"> 
                              <button style="margin-left:1%;" type="button" class="btn btn-default">Submit</button>
                            </div>
                            </form>
          
        </div>
        </section>
        {{end}}
